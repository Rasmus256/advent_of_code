name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
env:
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true
  TAG: $(date +%s)
jobs:
  call-build-and-publish:
        uses: Rasmus256/advent_of_code_2022/.github/workflows/template.yml@main
        with:
          day: day1
          part: part1
          tag: $(date +%s)
        secrets: inherit
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v4
      with:          
        images: rasmus256docker/advent_of_code_day1_part1
        tags: ${{env.TAG}}
    - uses: actions/checkout@v3
    - uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          d1p1:
            - 'day1/part1/*'
          d1p2:
            - 'day1/part2/*'
          d2p1:
            - 'day2/part1/*'
          d2p2:
            - 'day2/part2/*'
          d3p1:
            - 'day3/part1/*'
          d3p2:
            - 'day3/part2/*'
          d4p1:
            - 'day4/part1/*'
          d4p2:
            - 'day4/part2/*'
          d5p1:
            - 'day5/part1/*'
          d5p2:
            - 'day5/part2/*'
          d6p1:
            - 'day6/part1/*'
          d6p2:
            - 'day6/part2/*'
          d7p1:
            - 'day7/part1/*'
          d7p2:
            - 'day7/part2/*'
          d8p1:
            - 'day8/part1/*'
          d8p2:
            - 'day8/part2/*'
          d9p1:
            - 'day9/part1/*'
          d9p2:
            - 'day9/part2/*'
    - name: Docker Login
    # You may pin to the exact commit or the version.
    # uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
      uses: docker/login-action@v2.1.0
      with:
        # Username used to log against the Docker registry
        username: rasmus256docker
        # Password or personal access token used to log against the Docker registry
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
    - 
      if: steps.filter.outputs.d1p1 == 'true'
      run: |
        export FOO=rasmus256docker/advent_of_code_day1_part1:$(date +%s)
        echo "::set-env name=FOO::$FOO"
    - 
      if: steps.filter.outputs.d1p1 == 'true'
      name: Build and push day1_part1
      uses: docker/build-push-action@v3
      with:
        file: day1/part1/Dockerfile
        context: day1/part1
        push: true
        tags: ${{ env.FOO }}
    - 
      if: steps.filter.outputs.d1p2 == 'true'
      run: |
        export FOO=rasmus256docker/advent_of_code_day1_part2:$(date +%s)
        echo "::set-env name=FOO::$FOO"
    - 
      if: steps.filter.outputs.d1p2 == 'true'
      name: Build and push day1_part2
      uses: docker/build-push-action@v3
      with:
        file: day1/part2/Dockerfile
        context: day1/part2
        push: true
        tags: ${{ env.FOO }}
