
name: continuous_deployment
on:
  workflow_call:
    inputs:
      day:
        required: true
        type: string
      part:
        required: true
        type: string
      tag:
        required: true
        type: string
    secrets:
      DOCKERHUB_PASSWORD:
        required: true
env:
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true
jobs:
  build:
    name: build-${{inputs.day}}/${{inputs.part}}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          runneeded:
            - ${{inputs.day}}/${{inputs.part}}/*
    - #if: steps.filter.outputs.runneeded == 'true'
      name: Docker Login
    # You may pin to the exact commit or the version.
    # uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
      uses: docker/login-action@v2.1.0
      with:
        # Username used to log against the Docker registry
        username: rasmus256docker
        # Password or personal access token used to log against the Docker registry
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - #if: steps.filter.outputs.runneeded == 'true'
      run: |
        export FOO=rasmus256docker/advent_of_code_${{ inputs.day }}_${{ inputs.part}}:$(date +%s)
        echo "::set-env name=FOO::$FOO"
    - #if: steps.filter.outputs.runneeded == 'true'
      name: Build and push day1_part2
      uses: docker/build-push-action@v3
      with:
        file: ${{inputs.day}}/${{inputs.part}}/Dockerfile
        context: ${{inputs.day}}/${{inputs.part}}
        push: true
        tags: |
          rasmus256docker/advent_of_code_${{ inputs.day }}_${{ inputs.part}}:latest
          ${{ env.FOO }}
